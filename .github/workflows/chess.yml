name: Chess Game

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  play-chess:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows updating the image
      issues: write    # Allows commenting back

    steps:
      - uses: actions/checkout@v3

      # ðŸŸ¢ FIXED: Switched to the reliable master engine
      - name: Run Chess Game
        uses: vsnthdev/chess-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reaction_token: ${{ secrets.GITHUB_TOKEN }}
