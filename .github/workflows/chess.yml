name: Chess Game

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  play-chess:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      # ðŸŸ¢ FIXED: Using a working Chess Engine
      - name: Run Chess Game
        uses: E-Z-Hart/chess-actions@v2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reaction_token: ${{ secrets.GITHUB_TOKEN }}
