name: Chess Game

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  play-chess:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for saving the image
      issues: write    # Critical for the bot to reply

    steps:
      - uses: actions/checkout@v3

      # ðŸŸ¢ THIS IS THE WORKING ENGINE
      - name: Run Chess Game
        uses: vsnthdev/chess-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reaction_token: ${{ secrets.GITHUB_TOKEN }}
