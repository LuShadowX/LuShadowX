name: Chess Game

on:
  # Trigger when you comment a move (e.g., "e4")
  issue_comment:
    types: [created]
  # Trigger when you open the "Start Game" issue
  issues:
    types: [opened]
  # Manual trigger
  workflow_dispatch:

jobs:
  play-chess:
    runs-on: ubuntu-latest
    # ðŸš¨ VITAL: This gives the robot permission to write the image file!
    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v3

      - name: Run Chess Game
        uses: timburgan/timburgan@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reaction_token: ${{ secrets.GITHUB_TOKEN }}
