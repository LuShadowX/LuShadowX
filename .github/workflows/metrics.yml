name: Metrics
on:
  # Schedule updates (once a day)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run it manually
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: LuShadowX
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          
          # This enables the "Green Lawn" (Isometric Calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
