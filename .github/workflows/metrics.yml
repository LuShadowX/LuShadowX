name: Metrics
on:
  # Schedule updates (once a day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run it manually from the Actions tab
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Generate the Coding Garden (Calendar)
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # Step 2: Generate the People Grid (ULTRA HD VERSION)
      - uses: lowlighter/metrics@latest
        with:
          filename: people.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_types: followers      # Only show Followers
          plugin_people_limit: 28             # Show 28 people
          plugin_people_size: 120             # 120px is Very High Quality (HD)
          plugin_people_identicon: no         # Hide boring default icons
