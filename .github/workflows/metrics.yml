name: Metrics
on:
  # Schedule updates (once a day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run it manually from the Actions tab
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Generate the Coding Garden (Calendar)
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # Step 2: Generate the People Grid (4K RETINA VERSION)
      - uses: lowlighter/metrics@latest
        with:
          filename: people.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_types: followers
          plugin_people_limit: 28
          # SIZE 200 IS HUGE. This forces GitHub to serve the High-Res image.
          plugin_people_size: 200
          plugin_people_identicon: no
